<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVE Studios - Interactive Intro</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/intro.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/ui/logo-glow.png">
</head>
<body>
    <!-- Main intro container -->
    <div id="intro-root">
        <canvas id="intro"></canvas>
        
        <!-- Overlay UI -->
        <div id="intro-ui">
            <!-- Progress bar -->
            <div id="intro-progress" class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            
            <!-- Skip button -->
            <button id="intro-skip" class="skip-button" aria-label="Skip intro">
                Skip Intro
            </button>
            
            <!-- Mobile controls -->
            <div id="intro-controls" class="mobile-controls">
                <button id="intro-up" class="up-button" aria-label="Move forward">
                    â†‘
                </button>
            </div>
            
            <!-- Mute toggle -->
            <button id="intro-mute" class="mute-button" aria-label="Toggle audio" aria-pressed="false">
                ðŸ”Š
            </button>
            
            <!-- Instructions -->
            <div id="intro-instructions" class="instructions">
                Hold â†‘ or tap â†‘ to move forward
            </div>
        </div>
        
        <!-- White flash overlay for finish -->
        <div id="white-flash" class="white-flash"></div>
        
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text" aria-live="polite">Loading experience...</div>
        </div>
        
        <!-- Fallback for no WebGL -->
        <div id="fallback-screen" class="fallback-screen" style="display: none;">
            <div class="fallback-content">
                <img src="./assets/ui/logo-glow.png" alt="PVE Studios" class="fallback-logo">
                <h1>PVE Studios</h1>
                <p>Interactive experience loading...</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="./js/intro.js"></script>
</body>
</html>
