<!DOCTYPE html>
<html>
<head>
    <title>Import Test</title>
</head>
<body>
    <div id="test-results"></div>
    <script type="module">
        try {
            console.log('Testing imports...');
            
            // Test THREE.js import
            const THREE = await import('./js/three.module.min.js');
            console.log('‚úì THREE.js imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì THREE.js imported successfully</p>';
            
            // Test GLTFLoader import
            const { GLTFLoader } = await import('./js/loaders/GLTFLoader.js');
            console.log('‚úì GLTFLoader imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì GLTFLoader imported successfully</p>';
            
            // Test DRACOLoader import
            const { DRACOLoader } = await import('./js/loaders/DRACOLoader.js');
            console.log('‚úì DRACOLoader imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì DRACOLoader imported successfully</p>';
            
            // Test portal shader import
            const { PortalShader } = await import('./js/portal-shader.js');
            console.log('‚úì PortalShader imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì PortalShader imported successfully</p>';
            
            // Test particles import
            const { ParticleSystem } = await import('./js/particles.js');
            console.log('‚úì ParticleSystem imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì ParticleSystem imported successfully</p>';
            
            // Test audio import
            const { IntroAudio } = await import('./js/audio.js');
            console.log('‚úì IntroAudio imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì IntroAudio imported successfully</p>';
            
            // Test utils import
            const { DeviceCapabilities } = await import('./js/utils.js');
            console.log('‚úì Utils imported successfully');
            document.getElementById('test-results').innerHTML += '<p>‚úì Utils imported successfully</p>';
            
            console.log('All imports successful!');
            document.getElementById('test-results').innerHTML += '<p style="color: green; font-weight: bold;">üéâ All imports successful!</p>';
            
        } catch (error) {
            console.error('Import error:', error);
            document.getElementById('test-results').innerHTML += `<p style="color: red;">‚ùå Import error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
